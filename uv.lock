version = 1
requires-python = ">=3.13"

[manifest]
members = [
    "albatros",
    "bird-feeder",
]

[[package]]
name = "albatros"
version = "0.1.0"
source = { editable = "." }
dependencies = [
    { name = "bird-feeder" },
]

[package.metadata]
requires-dist = [{ name = "bird-feeder", editable = "packages/bird-feeder" }]

[[package]]
name = "bird-feeder"
version = "0.1.0"
source = { editable = "packages/bird-feeder" }
